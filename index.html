<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Merriweather&family=Montserrat&family=Montserrat+Alternates:wght@100;400;900&family=Pacifico&family=Poppins:wght@300;400;600;800&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2925311/pexels-photo-2925311.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit repellat itaque culpa quo, consectetur magni eos, ullam, rem minima voluptatem ducimus consequuntur quam odit quod quibusdam ipsam fuga sunt commodi!</p>
        <buton class="btn">Watch now</buton>
    </div>

    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
